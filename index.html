<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Medium CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- React and Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #root { height: 100vh; }
        /* Simple spinner for loading states */
        .spinner { border: 2px solid rgba(0, 0, 0, 0.1); width: 20px; height: 20px; border-radius: 50%; border-left-color: #06b6d4; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Main App Component ---
        function App() {
            const [squareAccessToken, setSquareAccessToken] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [loadingMessage, setLoadingMessage] = useState('');
            const [error, setError] = useState('');
            
            // Data stores
            const [allCustomers, setAllCustomers] = useState([]);
            const [customers, setCustomers] = useState([]); // This will be the filtered list
            const [groupsMap, setGroupsMap] = useState(new Map());
            const [segmentsMap, setSegmentsMap] = useState(new Map());
            const [locationId, setLocationId] = useState(null);
            
            // Selected customer state
            const [selectedCustomer, setSelectedCustomer] = useState(null);
            const [customerDetails, setCustomerDetails] = useState(null);


            const API_PROXY_URL = 'https://square-checkin-backend.onrender.com';

            const apiFetch = async (endpoint, options = {}) => {
                const response = await fetch(`${API_PROXY_URL}/api${endpoint}`, {
                    ...options,
                    headers: {
                        ...options.headers,
                        'x-square-access-token': squareAccessToken,
                        'Content-Type': 'application/json',
                    },
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.errors?.[0]?.detail || data.error || 'An API error occurred.');
                }
                return data;
            };

            // Effect to fetch initial data once the token is set
            useEffect(() => {
                if (squareAccessToken) {
                    const fetchInitialData = async () => {
                        setIsLoading(true);
                        setLoadingMessage('Fetching initial data...');
                        setError('');
                        
                        try {
                            // Fetch customers, groups, segments, and location in parallel
                            const [_, groupsData, segmentsData, locationData] = await Promise.all([
                                fetchAllCustomers(),
                                apiFetch('/v2/customers/groups'),
                                apiFetch('/v2/customers/segments'),
                                apiFetch('/v2/locations')
                            ]);

                            if (groupsData.groups) {
                                setGroupsMap(new Map(groupsData.groups.map(g => [g.id, g.name])));
                            }
                            if (segmentsData.segments) {
                                setSegmentsMap(new Map(segmentsData.segments.map(s => [s.id, s.name])));
                            }
                            const activeLocation = locationData.locations?.find(loc => loc.status === 'ACTIVE');
                            if (activeLocation) {
                                setLocationId(activeLocation.id);
                            } else {
                                throw new Error("No active location found for this business.");
                            }

                        } catch (err) {
                            setError(err.message);
                        } finally {
                            setIsLoading(false);
                            setLoadingMessage('');
                        }
                    };
                    
                    const fetchAllCustomers = async () => {
                        setLoadingMessage('Fetching all customers...');
                        let fetchedCustomers = [];
                        let cursor = undefined;
                        do {
                            const data = await apiFetch('/v2/customers/search', {
                                method: 'POST',
                                body: JSON.stringify({
                                    query: { sort: { field: "CREATED_AT", order: "DESC" } },
                                    cursor: cursor
                                })
                            });
                            if (data.customers) {
                                fetchedCustomers = [...fetchedCustomers, ...data.customers];
                            }
                            cursor = data.cursor;
                        } while (cursor);
                        fetchedCustomers.sort((a, b) => (a.given_name || '').localeCompare(b.given_name || ''));
                        setAllCustomers(fetchedCustomers);
                        setCustomers(fetchedCustomers);
                    };

                    fetchInitialData();
                }
            }, [squareAccessToken]);

            const handleSearch = (searchTerm) => {
                setSelectedCustomer(null);
                setCustomerDetails(null);
                if (!searchTerm) {
                    setCustomers(allCustomers);
                    return;
                }
                
                const lowercasedTerm = searchTerm.toLowerCase();
                const filtered = allCustomers.filter(c => 
                    (c.given_name && c.given_name.toLowerCase().includes(lowercasedTerm)) ||
                    (c.family_name && c.family_name.toLowerCase().includes(lowercasedTerm)) ||
                    (c.email_address && c.email_address.toLowerCase().includes(lowercasedTerm)) ||
                    (c.phone_number && c.phone_number.includes(searchTerm))
                );
                setCustomers(filtered);
            };
            
            const handleSelectCustomer = (customer) => {
                setIsLoading(true);
                setSelectedCustomer(customer);
                setCustomerDetails(null);
                setLoadingMessage('Fetching details...');
                setError('');

                // Fetch full details for the selected customer
                const fetchDetails = async () => {
                    if (!locationId) {
                        setError("Location ID is not set. Cannot fetch orders.");
                        setIsLoading(false);
                        return;
                    }

                    try {
                        const [customerData, ordersData] = await Promise.all([
                            apiFetch(`/v2/customers/${customer.id}`),
                            apiFetch('/v2/orders/search', {
                                method: 'POST',
                                body: JSON.stringify({
                                    location_ids: [locationId],
                                    query: {
                                        filter: {
                                            customer_filter: { customer_ids: [customer.id] },
                                            // FIXED: Added state_filter as required by the API when sorting by CLOSED_AT
                                            state_filter: { states: ["COMPLETED"] }
                                        },
                                        sort: { sort_field: "CLOSED_AT", sort_order: "DESC" }
                                    },
                                    limit: 1
                                })
                            })
                        ]);
                        
                        setCustomerDetails({
                            ...customerData.customer,
                            last_visit: ordersData.orders?.[0]?.closed_at
                        });

                    } catch (err) {
                        setError(err.message);
                    } finally {
                        setIsLoading(false);
                        setLoadingMessage('');
                    }
                };
                
                fetchDetails();
            };

            if (!squareAccessToken) {
                return <AdminSetup onSave={setSquareAccessToken} />;
            }

            return (
                <div className="flex h-full bg-gray-100">
                    {/* Sidebar */}
                    <div className="w-1/3 max-w-sm bg-white border-r border-gray-200 flex flex-col">
                        <div className="p-4 border-b">
                            <h1 className="text-xl font-bold text-gray-800">Customer Search</h1>
                        </div>
                        <SearchBar onSearch={handleSearch} />
                        {isLoading && allCustomers.length === 0 ? (
                            <div className="p-4 text-center text-gray-500 flex flex-col items-center justify-center h-full">
                                <div className="spinner"></div>
                                <p className="mt-2">{loadingMessage}</p>
                            </div>
                        ) : (
                            <CustomerList customers={customers} onSelectCustomer={handleSelectCustomer} selectedCustomerId={selectedCustomer?.id} />
                        )}
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 p-8 overflow-y-auto">
                        {isLoading && selectedCustomer && <div className="flex justify-center items-center h-full"><div className="spinner"></div><p className="ml-2">{loadingMessage}</p></div>}
                        {error && <div className="text-red-500 text-center">{error}</div>}
                        {!isLoading && customerDetails && <CustomerProfile customer={customerDetails} groupsMap={groupsMap} segmentsMap={segmentsMap} />}
                        {!isLoading && !customerDetails && (
                            <div className="flex items-center justify-center h-full text-gray-500">
                                <p>Select a customer to see their details.</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // --- Child Components ---

        function AdminSetup({ onSave }) {
            const [token, setToken] = useState('');
            return (
                <div className="flex items-center justify-center h-full">
                    <div className="w-full max-w-md p-8 bg-white rounded-lg shadow-md text-center">
                        <h1 className="text-2xl font-bold text-gray-800">CRM Setup</h1>
                        <p className="text-gray-500 mt-2 mb-6">Please enter your Square Access Token to begin.</p>
                        <div className="flex items-center space-x-3">
                            <input 
                                type="password" 
                                value={token}
                                onChange={(e) => setToken(e.target.value)}
                                className="flex-grow block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md" 
                                placeholder="Square Access Token"
                            />
                            <button onClick={() => onSave(token)} className="px-6 py-2 text-white bg-cyan-600 rounded-md hover:bg-cyan-700">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function SearchBar({ onSearch }) {
            const [term, setTerm] = useState('');
            
            const handleChange = (e) => {
                setTerm(e.target.value);
                onSearch(e.target.value);
            };

            return (
                <div className="p-4 border-b">
                    <input
                        type="text"
                        value={term}
                        onChange={handleChange}
                        placeholder="Filter by name, email, or phone..."
                        className="w-full px-4 py-2 border rounded-md"
                    />
                </div>
            );
        }

        function CustomerList({ customers, onSelectCustomer, selectedCustomerId }) {
            if (customers.length === 0) {
                return <div className="p-4 text-center text-gray-500">No customers match your search.</div>;
            }
            return (
                <ul className="overflow-y-auto">
                    {customers.map(customer => (
                        <li key={customer.id}>
                            <button 
                                onClick={() => onSelectCustomer(customer)}
                                className={`w-full text-left p-4 hover:bg-cyan-50 ${selectedCustomerId === customer.id ? 'bg-cyan-100' : ''}`}
                            >
                                <p className="font-semibold text-gray-800">{customer.given_name} {customer.family_name}</p>
                                <p className="text-sm text-gray-500">{customer.email_address || 'No email'}</p>
                            </button>
                        </li>
                    ))}
                </ul>
            );
        }

        function CustomerProfile({ customer, groupsMap, segmentsMap }) {
            const formatDate = (dateString) => {
                if (!dateString) return 'N/A';
                return new Date(dateString).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric' });
            };
            
            const formatAddress = (address) => {
                if (!address) return 'N/A';
                const parts = [
                    address.address_line_1,
                    address.address_line_2,
                    `${address.locality || ''} ${address.administrative_district_level_1 || ''} ${address.postal_code || ''}`.trim(),
                    address.country
                ];
                return parts.filter(Boolean).join(', ');
            };

            return (
                <div>
                    <h2 className="text-4xl font-bold text-gray-800">{customer.given_name} {customer.family_name}</h2>
                    <p className="text-gray-500">Customer since {formatDate(customer.created_at)}</p>
                    
                    <div className="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <InfoCard title="Contact Information">
                            <InfoItem label="Email" value={customer.email_address} />
                            <InfoItem label="Phone" value={customer.phone_number} />
                        </InfoCard>

                        <InfoCard title="Address">
                            <p className="text-gray-800">{formatAddress(customer.address)}</p>
                        </InfoCard>

                        <InfoCard title="Stats">
                             <InfoItem label="Last Visit" value={customer.last_visit ? formatDate(customer.last_visit) : 'No visits found'} />
                             <InfoItem label="Source" value={customer.creation_source} />
                        </InfoCard>

                        <InfoCard title="Details" className="md:col-span-2 lg:col-span-1">
                            <InfoItem label="Birthday" value={customer.birthday} />
                            <InfoItem label="Company" value={customer.company_name} />
                            <InfoItem label="Reference ID" value={customer.reference_id} />
                        </InfoCard>

                        <InfoCard title="Groups & Segments" className="md:col-span-3">
                             <div className="flex flex-wrap gap-2">
                                {(customer.group_ids || []).map(id => <Pill key={id} text={groupsMap.get(id) || id} />)}
                                {(customer.segment_ids || []).map(id => <Pill key={id} text={segmentsMap.get(id) || id} color="bg-green-100 text-green-800" />)}
                            </div>
                        </InfoCard>

                        <InfoCard title="Notes" className="md:col-span-3">
                            <p className="text-gray-700 whitespace-pre-wrap">{customer.note || 'No notes for this customer.'}</p>
                        </InfoCard>
                    </div>
                </div>
            );
        }
        
        // --- Helper Components for Profile ---
        const InfoCard = ({ title, children, className }) => (
            <div className={`bg-white p-6 rounded-lg shadow ${className || ''}`}>
                <h3 className="text-lg font-semibold text-gray-800 border-b pb-2 mb-4">{title}</h3>
                <div className="space-y-3">{children}</div>
            </div>
        );

        const InfoItem = ({ label, value }) => (
            <div>
                <p className="text-sm text-gray-500">{label}</p>
                <p className="font-medium text-gray-800">{value || 'N/A'}</p>
            </div>
        );
        
        const Pill = ({ text, color = 'bg-gray-100 text-gray-800' }) => (
            <span className={`px-3 py-1 text-sm font-medium rounded-full ${color}`}>
                {text}
            </span>
        );


        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
