<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Medium CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- React and Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #root { height: 100vh; }
        /* Simple spinner for loading states */
        .spinner { border: 2px solid rgba(0, 0, 0, 0.1); width: 20px; height: 20px; border-radius: 50%; border-left-color: #06b6d4; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Main App Component ---
        function App() {
            const [squareAccessToken, setSquareAccessToken] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [loadingMessage, setLoadingMessage] = useState('');
            const [error, setError] = useState('');
            
            // Data stores
            const [allCustomers, setAllCustomers] = useState([]);
            const [customers, setCustomers] = useState([]); // This will be the filtered list
            const [groupsMap, setGroupsMap] = useState(new Map());
            const [segmentsMap, setSegmentsMap] = useState(new Map());
            const [customAttrDefs, setCustomAttrDefs] = useState(new Map());
            const [locationId, setLocationId] = useState(null);
            
            // View management
            const [currentView, setCurrentView] = useState('dashboard'); // 'dashboard', 'profile', 'reports'
            const [selectedCustomer, setSelectedCustomer] = useState(null);
            const [customerDetails, setCustomerDetails] = useState(null);


            const API_PROXY_URL = 'https://square-checkin-backend.onrender.com';

            const apiFetch = async (endpoint, options = {}) => {
                const response = await fetch(`${API_PROXY_URL}/api${endpoint}`, {
                    ...options,
                    headers: { ...options.headers, 'x-square-access-token': squareAccessToken, 'Content-Type': 'application/json' },
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.errors?.[0]?.detail || data.error || 'An API error occurred.');
                return data;
            };

            useEffect(() => {
                if (squareAccessToken) {
                    const fetchInitialData = async () => {
                        setIsLoading(true);
                        setLoadingMessage('Fetching initial data...');
                        setError('');
                        try {
                            const [groupsData, segmentsData, locationData, customAttrData] = await Promise.all([
                                apiFetch('/v2/customers/groups'),
                                apiFetch('/v2/customers/segments'),
                                apiFetch('/v2/locations'),
                                apiFetch('/v2/customers/custom-attribute-definitions')
                            ]);

                            if (groupsData.groups) setGroupsMap(new Map(groupsData.groups.map(g => [g.id, g.name])));
                            if (segmentsData.segments) setSegmentsMap(new Map(segmentsData.segments.map(s => [s.id, s.name])));
                            if (customAttrData.custom_attribute_definitions) {
                                setCustomAttrDefs(new Map(customAttrData.custom_attribute_definitions.map(def => [def.key, def])));
                            }
                            const activeLocation = locationData.locations?.find(loc => loc.status === 'ACTIVE');
                            if (activeLocation) setLocationId(activeLocation.id);
                            else throw new Error("No active location found for this business.");
                            
                            await fetchAllCustomers();

                        } catch (err) {
                            setError(err.message);
                        } finally {
                            setIsLoading(false);
                            setLoadingMessage('');
                        }
                    };
                    
                    const fetchAllCustomers = async () => {
                        setLoadingMessage('Fetching all customers...');
                        let fetchedCustomers = [];
                        let cursor = undefined;
                        do {
                            const data = await apiFetch('/v2/customers/search', {
                                method: 'POST',
                                body: JSON.stringify({ query: { sort: { field: "CREATED_AT", order: "DESC" } }, cursor: cursor })
                            });
                            if (data.customers) fetchedCustomers.push(...data.customers);
                            cursor = data.cursor;
                        } while (cursor);
                        
                        fetchedCustomers.sort((a, b) => (a.given_name || '').localeCompare(b.given_name || ''));
                        setAllCustomers(fetchedCustomers);
                        setCustomers(fetchedCustomers);
                    };

                    fetchInitialData();
                }
            }, [squareAccessToken]);

            const handleSearch = (searchTerm) => {
                setSelectedCustomer(null);
                setCustomerDetails(null);
                setCurrentView('dashboard');
                if (!searchTerm) {
                    setCustomers(allCustomers);
                    return;
                }
                
                const lowercasedTerm = searchTerm.toLowerCase();
                const filtered = allCustomers.filter(c => 
                    (c.given_name && c.given_name.toLowerCase().includes(lowercasedTerm)) ||
                    (c.family_name && c.family_name.toLowerCase().includes(lowercasedTerm)) ||
                    (c.email_address && c.email_address.toLowerCase().includes(lowercasedTerm)) ||
                    (c.phone_number && c.phone_number.includes(searchTerm))
                );
                setCustomers(filtered);
            };
            
            const handleSelectCustomer = (customer) => {
                setIsLoading(true);
                setSelectedCustomer(customer);
                setCustomerDetails(null);
                setCurrentView('profile');
                setLoadingMessage('Fetching details...');
                setError('');

                const fetchDetails = async () => {
                    if (!locationId) {
                        setError("Location ID is not set. Cannot fetch orders.");
                        setIsLoading(false);
                        return;
                    }

                    try {
                        const [customerData, ordersData] = await Promise.all([
                            apiFetch(`/v2/customers/${customer.id}`),
                            apiFetch('/v2/orders/search', {
                                method: 'POST',
                                body: JSON.stringify({
                                    location_ids: [locationId],
                                    query: {
                                        filter: {
                                            customer_filter: { customer_ids: [customer.id] },
                                            state_filter: { states: ["COMPLETED"] }
                                        },
                                        sort: { sort_field: "CLOSED_AT", sort_order: "DESC" }
                                    },
                                    limit: 1
                                })
                            })
                        ]);
                        
                        setCustomerDetails({ ...customerData.customer, last_visit: ordersData.orders?.[0]?.closed_at });

                    } catch (err) {
                        setError(err.message);
                    } finally {
                        setIsLoading(false);
                        setLoadingMessage('');
                    }
                };
                
                fetchDetails();
            };

            const renderMainContent = () => {
                if (isLoading && !customerDetails) return <div className="flex justify-center items-center h-full"><div className="spinner"></div><p className="ml-2">{loadingMessage}</p></div>;
                if (error) return <div className="text-red-500 text-center">{error}</div>;

                switch(currentView) {
                    case 'profile':
                        return customerDetails ? <CustomerProfile customer={customerDetails} groupsMap={groupsMap} segmentsMap={segmentsMap} customAttrDefs={customAttrDefs} apiFetch={apiFetch} /> : null;
                    case 'reports':
                        return <ReportsPage allCustomers={allCustomers} groupsMap={groupsMap} segmentsMap={segmentsMap} customAttrDefs={customAttrDefs} onSelectCustomer={handleSelectCustomer} onBack={() => setCurrentView('dashboard')} apiFetch={apiFetch} />;
                    case 'dashboard':
                    default:
                        return <Dashboard onNavigate={setCurrentView} />;
                }
            };

            if (!squareAccessToken) {
                return <AdminSetup onSave={setSquareAccessToken} />;
            }

            return (
                <div className="flex h-full bg-gray-100">
                    {/* Sidebar */}
                    <div className="w-1/3 max-w-sm bg-white border-r border-gray-200 flex flex-col">
                        <div className="p-4 border-b">
                            <h1 className="text-xl font-bold text-gray-800">Customer Search</h1>
                        </div>
                        <SearchBar onSearch={handleSearch} />
                        {isLoading && allCustomers.length === 0 ? (
                            <div className="p-4 text-center text-gray-500 flex flex-col items-center justify-center h-full">
                                <div className="spinner"></div>
                                <p className="mt-2">{loadingMessage}</p>
                            </div>
                        ) : (
                            <CustomerList customers={customers} onSelectCustomer={handleSelectCustomer} selectedCustomerId={selectedCustomer?.id} />
                        )}
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 p-8 overflow-y-auto">
                        {renderMainContent()}
                    </div>
                </div>
            );
        }

        // --- Child Components ---

        function AdminSetup({ onSave }) {
            const [token, setToken] = useState('');
            return (
                <div className="flex items-center justify-center h-full">
                    <div className="w-full max-w-md p-8 bg-white rounded-lg shadow-md text-center">
                        <h1 className="text-2xl font-bold text-gray-800">CRM Setup</h1>
                        <p className="text-gray-500 mt-2 mb-6">Please enter your Square Access Token to begin.</p>
                        <div className="flex items-center space-x-3">
                            <input type="password" value={token} onChange={(e) => setToken(e.target.value)} className="flex-grow block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md" placeholder="Square Access Token" />
                            <button onClick={() => onSave(token)} className="px-6 py-2 text-white bg-cyan-600 rounded-md hover:bg-cyan-700">Save</button>
                        </div>
                    </div>
                </div>
            );
        }

        function SearchBar({ onSearch }) {
            const [term, setTerm] = useState('');
            const handleChange = (e) => { setTerm(e.target.value); onSearch(e.target.value); };
            return (
                <div className="p-4 border-b">
                    <input type="text" value={term} onChange={handleChange} placeholder="Filter by name, email, or phone..." className="w-full px-4 py-2 border rounded-md" />
                </div>
            );
        }

        function CustomerList({ customers, onSelectCustomer, selectedCustomerId }) {
            if (customers.length === 0) {
                return <div className="p-4 text-center text-gray-500">No customers match your search.</div>;
            }
            return (
                <ul className="overflow-y-auto">
                    {customers.map(customer => (
                        <li key={customer.id}>
                            <button onClick={() => onSelectCustomer(customer)} className={`w-full text-left p-4 hover:bg-cyan-50 ${selectedCustomerId === customer.id ? 'bg-cyan-100' : ''}`}>
                                <p className="font-semibold text-gray-800">{customer.given_name} {customer.family_name}</p>
                                <p className="text-sm text-gray-500">{customer.email_address || 'No email'}</p>
                            </button>
                        </li>
                    ))}
                </ul>
            );
        }

        function Dashboard({ onNavigate }) {
            return (
                <div>
                    <h2 className="text-4xl font-bold text-gray-800">Dashboard</h2>
                    <p className="text-gray-500">Welcome to your Social Medium CRM.</p>
                    <div className="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <button onClick={() => onNavigate('reports')} className="p-6 bg-white rounded-lg shadow hover:bg-cyan-50 text-left transition">
                            <h3 className="text-xl font-semibold text-gray-800">Reports</h3>
                            <p className="text-gray-500 mt-2">View and filter your entire customer list.</p>
                        </button>
                    </div>
                </div>
            );
        }
        
        function ReportsPage({ allCustomers, groupsMap, segmentsMap, customAttrDefs, onSelectCustomer, onBack, apiFetch }) {
            const getInitialColumns = () => {
                const standardColumns = [
                    { key: 'given_name', label: 'First Name', visible: true, path: ['given_name'] },
                    { key: 'family_name', label: 'Last Name', visible: true, path: ['family_name'] },
                    { key: 'email_address', label: 'Email', visible: true, path: ['email_address'] },
                    { key: 'phone_number', label: 'Phone', visible: true, path: ['phone_number'] },
                    { key: 'created_at', label: 'Customer Since', visible: true, path: ['created_at'] },
                    { key: 'groups', label: 'Groups', visible: true, path: [] },
                ];
                
                const customColumns = Array.from(customAttrDefs.values()).map(def => ({
                    key: def.key,
                    label: def.name,
                    visible: false,
                    isCustom: true,
                    path: ['custom_attributes', def.key, 'value']
                }));

                return [...standardColumns, ...customColumns];
            };

            const [columns, setColumns] = useState(getInitialColumns);
            const [isDropdownOpen, setIsDropdownOpen] = useState(false);
            const [filters, setFilters] = useState({});
            const [sortConfig, setSortConfig] = useState({ key: 'given_name', direction: 'ascending' });
            const [customDataCache, setCustomDataCache] = useState({});
            const [isFetchingCustom, setIsFetchingCustom] = useState(false);
            
            const visibleColumns = useMemo(() => columns.filter(c => c.visible), [columns]);
            const getNestedValue = (obj, path) => path.reduce((acc, part) => acc && acc[part], obj);

            useEffect(() => {
                const fetchVisibleCustomData = async () => {
                    const newlyVisible = visibleColumns.filter(c => c.isCustom && !customDataCache[c.key]);
                    if (newlyVisible.length === 0) return;

                    setIsFetchingCustom(true);
                    const customerIds = allCustomers.map(c => c.id);
                    const chunkSize = 30;
                    
                    for (const col of newlyVisible) {
                        let fetchedAttrs = {};
                        for (let i = 0; i < customerIds.length; i += chunkSize) {
                            const chunk = customerIds.slice(i, i + chunkSize);
                            const attrData = await apiFetch('/v2/customers/bulk-retrieve', {
                                method: 'POST',
                                body: JSON.stringify({ customer_ids: chunk })
                            });
                            if (attrData.customers) {
                                for(const id in attrData.customers) {
                                    const customerWithAttr = attrData.customers[id];
                                    if(customerWithAttr?.custom_attributes?.[col.key]) {
                                        fetchedAttrs[id] = customerWithAttr.custom_attributes[col.key].value;
                                    }
                                }
                            }
                        }
                        setCustomDataCache(prev => ({...prev, [col.key]: fetchedAttrs }));
                    }
                    setIsFetchingCustom(false);
                };
                fetchVisibleCustomData();
            }, [visibleColumns]);

            const filteredAndSortedCustomers = useMemo(() => {
                let sortableItems = [...allCustomers];
                if (sortConfig.key !== null) {
                    sortableItems.sort((a, b) => {
                        const col = columns.find(c => c.key === sortConfig.key);
                        let aVal, bVal;
                        if (col.isCustom) {
                            aVal = customDataCache[col.key]?.[a.id] || '';
                            bVal = customDataCache[col.key]?.[b.id] || '';
                        } else {
                            aVal = col.key === 'groups' ? '' : getNestedValue(a, col.path) || '';
                            bVal = col.key === 'groups' ? '' : getNestedValue(b, col.path) || '';
                        }
                        if (aVal < bVal) return sortConfig.direction === 'ascending' ? -1 : 1;
                        if (aVal > bVal) return sortConfig.direction === 'ascending' ? 1 : -1;
                        return 0;
                    });
                }
                return sortableItems.filter(customer => {
                    return visibleColumns.every(col => {
                        const filterValue = (filters[col.key] || '').toLowerCase();
                        if (!filterValue) return true;
                        let customerValue;
                        if (col.isCustom) {
                            customerValue = (customDataCache[col.key]?.[customer.id] || '').toString().toLowerCase();
                        } else if (col.key === 'groups') {
                            customerValue = [...(customer.group_ids || []).map(id => groupsMap.get(id) || ''), ...(customer.segment_ids || []).map(id => segmentsMap.get(id) || '')].join(' ').toLowerCase();
                        } else {
                            customerValue = (getNestedValue(customer, col.path) || '').toString().toLowerCase();
                        }
                        return customerValue.includes(filterValue);
                    });
                });
            }, [allCustomers, filters, sortConfig, columns, customDataCache]);
            
            const requestSort = (key) => {
                let direction = 'ascending';
                if (sortConfig.key === key && sortConfig.direction === 'ascending') direction = 'descending';
                setSortConfig({ key, direction });
            };
            
            const handleFilterChange = (e, key) => setFilters(prev => ({ ...prev, [key]: e.target.value }));
            const handleColumnToggle = (key) => setColumns(prev => prev.map(c => c.key === key ? { ...c, visible: !c.visible } : c));
            const formatDate = (dateString) => dateString ? new Date(dateString).toLocaleDateString() : 'N/A';
            
            const SortableHeader = ({ col }) => {
                const isSorted = sortConfig.key === col.key;
                return (
                    <th scope="col" className="px-6 py-3">
                        <button onClick={() => requestSort(col.key)} className="flex items-center uppercase">
                            {col.label}
                            {isSorted ? (sortConfig.direction === 'ascending' ? ' ▲' : ' ▼') : null}
                        </button>
                    </th>
                );
            };

            return (
                <div>
                    <div className="flex justify-between items-center mb-6">
                        <button onClick={onBack} className="text-cyan-600 hover:text-cyan-800"> &larr; Back to Dashboard</button>
                        <div className="relative">
                            <button onClick={() => setIsDropdownOpen(prev => !prev)} className="px-4 py-2 bg-white border rounded-md shadow-sm">Columns</button>
                            {isDropdownOpen && (
                                <div className="absolute right-0 mt-2 w-56 bg-white rounded-md shadow-lg z-10">
                                    <div className="py-1">
                                        {columns.map(col => (
                                            <label key={col.key} className="flex items-center px-4 py-2 text-sm text-gray-700">
                                                <input type="checkbox" checked={col.visible} onChange={() => handleColumnToggle(col.key)} className="mr-2"/>
                                                <span className={col.isCustom ? 'italic' : ''}>{col.label}</span>
                                            </label>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                    <h2 className="text-4xl font-bold text-gray-800">Customer Report</h2>
                    <p className="text-gray-500">A complete list of all customers in your directory.</p>

                    <div className="mt-8 bg-white rounded-lg shadow overflow-x-auto">
                        <table className="w-full text-sm text-left text-gray-500">
                            <thead className="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>{visibleColumns.map(col => <SortableHeader key={col.key} col={col} />)}</tr>
                                <tr className="bg-gray-50">{visibleColumns.map(col => (<th key={col.key} className="p-2"><input type="text" placeholder="Filter..." onChange={e => handleFilterChange(e, col.key)} className="w-full px-2 py-1 border rounded-md text-xs"/></th>))}</tr>
                            </thead>
                            <tbody>
                                {isFetchingCustom && <tr><td colSpan={visibleColumns.length} className="text-center p-4"><div className="flex items-center justify-center"><div className="spinner mr-2"></div>Fetching custom data...</div></td></tr>}
                                {filteredAndSortedCustomers.map(customer => (
                                    <tr key={customer.id} className="bg-white border-b hover:bg-gray-50">
                                        {visibleColumns.map(col => (
                                            <td key={col.key} className="px-6 py-4">
                                                {col.key === 'given_name' ? (<button onClick={() => onSelectCustomer(customer)} className="text-cyan-600 hover:underline font-medium whitespace-nowrap">{customer.given_name} {customer.family_name}</button>) 
                                                : col.key === 'groups' ? (<div className="flex flex-wrap gap-1">{[...(customer.group_ids || []).map(id => groupsMap.get(id) || '...'), ...(customer.segment_ids || []).map(id => segmentsMap.get(id) || '...')].map((name, i) => <Pill key={i} text={name} />)}</div>) 
                                                : col.isCustom ? (customDataCache[col.key]?.[customer.id] || 'N/A')
                                                : col.path.includes('created_at') ? (formatDate(getNestedValue(customer, col.path))) 
                                                : (getNestedValue(customer, col.path) || 'N/A')}
                                            </td>
                                        ))}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        function CustomerProfile({ customer, groupsMap, segmentsMap, customAttrDefs, apiFetch }) {
            const [customAttrs, setCustomAttrs] = useState({});
            const [fetchingAttrs, setFetchingAttrs] = useState({});

            const fetchAttribute = async (def) => {
                setFetchingAttrs(prev => ({...prev, [def.key]: true}));
                try {
                    const attr = await apiFetch(`/v2/customers/${customer.id}/custom-attributes/${def.key}`);
                    setCustomAttrs(prev => ({...prev, [def.key]: attr.custom_attribute?.value || 'N/A'}));
                } catch (e) {
                    setCustomAttrs(prev => ({...prev, [def.key]: 'Error'}));
                } finally {
                    setFetchingAttrs(prev => ({...prev, [def.key]: false}));
                }
            };
            
            const formatDate = (dateString) => {
                if (!dateString) return 'N/A';
                return new Date(dateString).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric' });
            };
            const formatAddress = (address) => {
                if (!address) return 'N/A';
                const parts = [ address.address_line_1, address.address_line_2, `${address.locality || ''} ${address.administrative_district_level_1 || ''} ${address.postal_code || ''}`.trim(), address.country ];
                return parts.filter(Boolean).join(', ');
            };
            return (
                <div>
                    <h2 className="text-4xl font-bold text-gray-800">{customer.given_name} {customer.family_name}</h2>
                    <p className="text-gray-500">Customer since {formatDate(customer.created_at)}</p>
                    <div className="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <InfoCard title="Contact Information"><InfoItem label="Email" value={customer.email_address} /><InfoItem label="Phone" value={customer.phone_number} /></InfoCard>
                        <InfoCard title="Address"><p className="text-gray-800">{formatAddress(customer.address)}</p></InfoCard>
                        <InfoCard title="Stats"><InfoItem label="Last Visit" value={customer.last_visit ? formatDate(customer.last_visit) : 'No visits found'} /><InfoItem label="Source" value={customer.creation_source} /></InfoCard>
                        <InfoCard title="Details" className="md:col-span-2 lg:col-span-1"><InfoItem label="Birthday" value={customer.birthday} /><InfoItem label="Company" value={customer.company_name} /><InfoItem label="Reference ID" value={customer.reference_id} /></InfoCard>
                        <InfoCard title="Groups & Segments" className="md:col-span-3"><div className="flex flex-wrap gap-2">{(customer.group_ids || []).map(id => <Pill key={id} text={groupsMap.get(id) || id} />)}{(customer.segment_ids || []).map(id => <Pill key={id} text={segmentsMap.get(id) || id} color="bg-green-100 text-green-800" />)}</div></InfoCard>
                        <InfoCard title="Custom Fields" className="md:col-span-3">
                            {Array.from(customAttrDefs.values()).map(def => (
                                <div key={def.key} className="flex justify-between items-center">
                                    <InfoItem label={def.name} value={customAttrs[def.key]} />
                                    {!customAttrs[def.key] && (
                                        <button onClick={() => fetchAttribute(def)} disabled={fetchingAttrs[def.key]} className="px-3 py-1 text-xs bg-gray-200 rounded hover:bg-gray-300">
                                            {fetchingAttrs[def.key] ? <div className="spinner"></div> : 'Fetch Data'}
                                        </button>
                                    )}
                                </div>
                            ))}
                        </InfoCard>
                        <InfoCard title="Notes" className="md:col-span-3"><p className="text-gray-700 whitespace-pre-wrap">{customer.note || 'No notes for this customer.'}</p></InfoCard>
                    </div>
                </div>
            );
        }
        
        const InfoCard = ({ title, children, className }) => (<div className={`bg-white p-6 rounded-lg shadow ${className || ''}`}><h3 className="text-lg font-semibold text-gray-800 border-b pb-2 mb-4">{title}</h3><div className="space-y-3">{children}</div></div>);
        const InfoItem = ({ label, value }) => (<div><p className="text-sm text-gray-500">{label}</p><p className="font-medium text-gray-800">{value || 'N/A'}</p></div>);
        const Pill = ({ text, color = 'bg-gray-100 text-gray-800' }) => (<span className={`px-3 py-1 text-sm font-medium rounded-full ${color}`}>{text}</span>);

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
